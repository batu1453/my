<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesaj Gönderme</title>
</head>
<body>
    <h1>Mesaj Gönderme Uygulaması</h1>
    <button onclick="sendMessages()">Mesajları Gönder</button>

    <script>
        async function sendMessages() {
            const response = await fetch('/send_message', {
                method: 'POST',
            });
            const result = await response.text();
            alert(result);
        }
    </script>
</body>
</html>
